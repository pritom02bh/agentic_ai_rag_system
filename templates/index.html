<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Supply Chain Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        /* Markdown Styles */
        .markdown-content h1 { font-size: 2em; margin-bottom: 1em; color: #2c3e50; }
        .markdown-content h2 { font-size: 1.5em; margin: 1em 0; color: #34495e; }
        .markdown-content h3 { font-size: 1.2em; margin: 0.8em 0; color: #7f8c8d; }
        .markdown-content table { width: 100%; margin: 1em 0; border-collapse: collapse; }
        .markdown-content th, .markdown-content td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: left; 
        }
        .markdown-content th { background-color: #f8f9fa; }
        .markdown-content tr:nth-child(even) { background-color: #f8f9fa; }
        .markdown-content ul, .markdown-content ol { margin: 1em 0; padding-left: 2em; }
        .markdown-content li { margin: 0.5em 0; }
        .markdown-content strong { color: #2c3e50; }
        .markdown-content p { margin: 1em 0; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Chat History Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-brand">
                    <i class="ri-brain-line pulse"></i>
                    <span>Medical Supply Chain</span>
                </div>
                <button class="new-chat-btn">
                    <i class="ri-add-line"></i> New Chat
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history items will be dynamically added here -->
            </div>
            <div class="sidebar-footer">
                <button class="clear-history-btn" title="Clear All History">
                    <i class="ri-delete-bin-7-line"></i>
                    <span>Clear History</span>
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-title">New Chat</div>
                <div class="chat-actions">
                    <button class="action-btn" title="Share">
                        <i class="ri-share-forward-line bounce"></i>
                    </button>
                    <button class="action-btn" title="Save">
                        <i class="ri-bookmark-line bounce"></i>
                    </button>
                    <button class="action-btn delete-chat-btn" title="Delete Chat">
                        <i class="ri-delete-bin-7-line bounce"></i>
                    </button>
                    <button class="action-btn" title="More">
                        <i class="ri-more-2-fill bounce"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-container" id="chat-container">
                <div class="assistant-message chat-message">
                    <div class="message-content">
                        Hello! How can I assist you today? If you have any questions about medical supplies, inventory, or transportation protocols, feel free to ask!
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <form id="message-form" class="message-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="message-input" 
                               placeholder="Type your message here..." autocomplete="off">
                        <button type="submit" class="send-button">
                            <i class="ri-send-plane-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
